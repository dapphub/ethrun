[package]
name = "ethrun"
description = "Ethereum bytecode runner"
version = "0.0.0"
license = "GPL-3.0"
authors = [
  "Daniel Brockman <daniel@brockman.se>",
  "Mikael Brockman <mikael@brockman.se>",
]

[dependencies]
ethcore          = { git = "https://github.com/ethcore/parity" }
ethcore-util     = { git = "https://github.com/ethcore/parity" }
ethcore-devtools = { git = "https://github.com/ethcore/parity" }
ethcore-io       = { git = "https://github.com/ethcore/parity" }
ethcore-logger   = { git = "https://github.com/ethcore/parity" }
ethstore         = { git = "https://github.com/ethcore/parity" }

[[bin]]
path = "ethrun.rs"
name = "ethrun"

language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow-failures:
    - rust: nightly
cache:
  cargo: true
sudo: required
dist: trusty
os:
  - linux
  - osx
script: cargo build --release
before_deploy: "cp target/release/ethrun ethrun-${TRAVIS_TAG}-${TRAVIS_OS_NAME}"
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "ethrun-${TRAVIS_TAG}-${TRAVIS_OS_NAME}"
  skip_cleanup: true
  on:
    rust: stable
    tags: true
